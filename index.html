<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Interaktiv validering av arbetsflöde för säkerhetssystem. Granska, kommentera och ge feedback på varje fas och gate.">
  <title>Arbetsflödesvalidering | Säkerhetssystem</title>
  
  <!-- Preload fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="app-header">
      <div class="container">
        <div>
          <h1 class="app-title">Arbetsflödesvalidering</h1>
          <p class="app-subtitle">Säkerhetssystem v4.1</p>
        </div>
        <div class="header-actions">
          <button class="theme-toggle" id="theme-toggle" aria-label="Växla tema">
            <!-- Sun icon (shown in dark mode) -->
            <svg class="icon-sun" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <!-- Moon icon (shown in light mode) -->
            <svg class="icon-moon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </button>
        </div>
      </div>
    </header>

    <!-- Progress Stepper -->
    <div class="container">
      <nav id="stepper" class="stepper" aria-label="Progress">
        <!-- Dynamically populated -->
      </nav>
    </div>

    <!-- Main Content -->
    <main class="app-main">
      <div class="container">
        <div id="step-container">
          <!-- Dynamically populated -->
          <div class="card intro-card">
            <div class="card-content text-center">
              <p class="text-muted">Laddar...</p>
            </div>
          </div>
        </div>

        <!-- Navigation -->
        <nav class="step-navigation">
          <button class="btn btn-outline btn-md hidden" id="prev-btn">
            ← Föregående
          </button>
          <span class="nav-info" id="nav-info"></span>
          <button class="btn btn-primary btn-md" id="next-btn">
            Nästa →
          </button>
        </nav>
      </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container" aria-live="polite"></div>
  </div>

  <!-- JavaScript Modules -->
  <script src="js/data/workflow-data.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/step-manager.js"></script>
  <script src="js/feedback-manager.js"></script>
  <script src="js/webhook.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
